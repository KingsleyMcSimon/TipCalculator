<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="normalize.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="tipcalculator.css" />

    <!--  Favicon  -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="favicon/favicon-32x32.png"
    />
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <form>
          <label>
            How much was your bill? <br />
            $ <input type="text" id="billAmount" />
          </label>
          <label>
            How was the service?<br />
            $
            <select id="serviceQuality">
              <option disabled selected value="0">-- Choose an option--</option>

              <option value="0.3"> 30% - Outstanding </option>
              <option value="0.2"> 20% - Good </option>
              <option value="0.15"> 15% - It was okay </option>
              <option value="0.10"> 10% - Bad </option>
              <option value="0.05"> 5% - Terrible </option>
            </select>
          </label>

          <label>
            How many people are sharing the bill? <br />
            <input type="text" id="totalpeople" /> People
          </label>
          <button type="button" id="calculate">Calculate!</button>
        </form>
      </div>
      <!-- Calculator -->

      <div id="totaltip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
      <!-- totalTip -->
    </div>
    <!-- Container -->

    <!-- JavaScript  -->
    <script type="text/JavaScript" src="tipcalculator.js"></script>
  </body>
</html>
